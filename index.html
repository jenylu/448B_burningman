<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <h2>Burning Man Visualization</h2>

        <div class="filterSection">
            <div class='my-legend'>
            <div class='legend-title'>Analysis</div>
            <div class='legend-scale'>
              <ul class='legend-labels'>
                <li id="wordcount" class="legend selected">Word Count</li>
                <li id="theme" class="legend selected">Theme</li>
                <li id="entity" class="legend selected">Entities</li>
                <li id="query" class="legend selected">Queries</li>
                <li id="category" class="legend selected">Category</li>
              </ul>
            </div>
        </div>

        <div class="container">

            <ul class="outer themes">
              <li class="itemHeader">Themes</li>
              <li class="item" id="bm_2015"></li>
              <li class="item" id="bm_2014"></li>
              <li class="item" id="bm_2013"></li>
              <li class="item" id="bm_2012"></li>
              <li class="item" id="bm_2011"></li>
              <li class="item" id="bm_2010"></li>
              <li class="item" id="bm_2009"></li>
            </ul>
            <ul class="outer">
              <li class="itemHeader">Event</li>
              <li class="item" id="event_2015"></li>
              <li class="item" id="event_2014"></li>
              <li class="item" id="event_2013"></li>
              <li class="item" id="event_2012"></li>
              <li class="item" id="event_2011"></li>
              <li class="item" id="event_2010"></li>
              <li class="item" id="event_2009"></li>
            </ul>
            <ul class="outer">
              <li class="itemHeader">Art</li>
              <li class="item" id="art_2015"></li>
              <li class="item" id="art_2014"></li>
              <li class="item" id="art_2013"></li>
              <li class="item" id="art_2012"></li>
              <li class="item" id="art_2011"></li>
              <li class="item" id="art_2010"></li>
              <li class="item" id="art_2009"></li>
            </ul>
            <ul class="outer">
              <li class="itemHeader">Camp</li>
              <li class="item" id="camp_2015"></li>
              <li class="item" id="camp_2014"></li>
              <li class="item" id="camp_2013"></li>
              <li class="item" id="camp_2012"></li>
              <li class="item" id="camp_2011"></li>
              <li class="item" id="camp_2010"></li>
              <li class="item" id="camp_2009"></li>
            </ul>
            <ul class="outer">
              <li class="itemHeader">Twitter</li>
              <li class="item" id="twitter_2015"></li>
              <li class="item" id="twitter_2014"></li>
              <li class="item" id="twitter_2013"></li>
              <li class="item" id="twitter_2012"></li>
              <li class="item" id="twitter_2011"></li>
              <li class="item" id="twitter_2010"></li>
              <li class="item" id="twitter_2009"></li>
            </ul>
            <ul class="outer">
              <li class="itemYear"></li>
              <li class="itemYear vertical-text">2015</li>
              <li class="itemYear vertical-text">2014</li>
              <li class="itemYear vertical-text">2013</li>
              <li class="itemYear vertical-text">2012</li>
              <li class="itemYear vertical-text">2011</li>
              <li class="itemYear vertical-text">2010</li>
              <li class="itemYear vertical-text">2009</li>
            </ul>
        </div>

        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="http://d3js.org/topojson.v1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        
        <script src="lib/tooltip.js"></script>
        <script src="index.js"></script>

    </body>
</html>
